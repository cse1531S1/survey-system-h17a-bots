{% extends "base.html" %}
{% block page_content %}

<form  method="post">
  <div class='radio'>
    {% for question in questions %}
    <div class='row'>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="optionCheckboxes" id="optionCheckboxes" value={{ question.id }} />{{ question.description }}
        </label>
      </div>
    </div>
    {% endfor %}
    <button id="sub" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
