{% extends "base.html" %}
{% block page_content %}

<div class='row'>
    <h1>
        Survey Name:{{ survey.description }}
    </h1>
</div>
<h3>Questions</h3>


<form  method="post">
    <div class=''>
        {% for question in questions %}
        <div class='row'>
            <div>
                {{ question.description }}
            </div>
            <label>
                <input class="form-control" type="text" name="answer" id="answer" value="" required/>
            </label>
        </div>
        {% endfor %}
        <button id="sub" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
